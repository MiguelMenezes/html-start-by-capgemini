<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="UTF-8">
		<title>Contato</title>
	</head>
	
	<body>
		<h1>Dados para contato</h1>
		
		<form>
			NOME COMPLETO:<br>
			<input type="text" name="nome" placeholder="Nome"/><br>
			E-MAIL:<br>
			<input type="email" name="mail" placeholder="E-mail"/><br>
			TELEFONE:<br>
			<input type="tel" name="tel" placeholder="(XX)XXXX-XXXX"/><br>
			IDADE:<br>
			<input type="number" name="idade" placeholder="Idade"/><br>
			LINKEDIN URL:<br>
			<input type="url" name="linkedin" placeholder="LinkedIn"/><br>
			SEXO:<br>
			<input type="checkbox" name="sexo" value=M /> Masculino<br>
			<input type="checkbox" name="sexo" value=F /> Feminino<br>
			<input type="checkbox" name="sexo" value=NB /> Não Binárie<br>
			MELHOR HORÁRIO PARA CONTATO:<br>
			<input type="radio" name="horario" value="manha"/>Manhã<br>
			<input type="radio" name="horario" value="tarde"/>Tarde<br>
			<input type="radio" name="horario" value="noite"/>Noite<br>
			PRIORIDADE:<br> 
			<input type="range" name="urgencia" min=0 max=100 step=0.1/><br>
			
			<select name="cidades">
				<option value="">Selecione a cidade</option>
				<option value="petropolis">Petrópolis</option>
				<option value="riodejaneiro">Rio de Janeiro</option>
				<option value="saogoncalo">São Gonçalo</option>
			</select><br>
			
			OBSERVAÇÕES:<br>
			<textarea cols=30 rows=10></textarea><br>
			<button type="submit"> Enviar </button>
			<button type="reset">Limpar</button>
			<button type="button">Outra Ação</button>
		</form>
	</body>

</html>
